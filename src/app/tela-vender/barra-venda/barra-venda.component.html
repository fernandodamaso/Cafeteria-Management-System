<div class="layout">
  <div class="nomeSocio coluna">
    <p class="titulo">Vender Para:</p>
    <span class="nome">{{ socioSelecionadoInterno?.nome }}</span>
    <span class="campoVazio" *ngIf="!socioSelecionadoInterno">Nenhum Sócio Selecionado</span>
  </div>
  <div class="produtos coluna">
    <p class="titulo">Produtos</p>
    <ul>
      <li (click)="deletarProduto(produto)" *ngFor="let produto of listaProdutos">
        <span
          class="tag"
          [ngClass]="{
            tipoAcai: produto.tipo === 'Açai',
            tipoDoce: produto.tipo === 'Doce',
            tipoBebida: produto.tipo === 'Bebida',
            tipoSalgado: produto.tipo === 'Salgado'
          }">
          {{ produto.nome }}
          <span class="fechar">x</span>
        </span>
      </li>
    </ul>
    <p class="campoVazio" *ngIf="listaProdutos.length == 0">Nenhum Produto Selecionado</p>
  </div>
  <div class="data coluna" *ngIf="socioSelecionadoInterno && listaProdutos.length > 0">
    <label for="data">Data da compra</label>
    <mat-form-field appearance="outline">
      <input title="Data de Compra" [formControl]="date" matInput [matDatepicker]="picker" (dateInput)="addEvent($event)" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="valores coluna" *ngIf="socioSelecionadoInterno && listaProdutos.length > 0">
    <div class="col">
      <p class="titulo">Saldo Atual</p>
      <p class="valor" [ngClass]="{ saldoNegativo: socioSelecionadoInterno.saldo < 0, saldoPositivo: socioSelecionadoInterno.saldo >= 0 }">{{ socioSelecionadoInterno.saldo | currency : "R$" }}</p>
    </div>
    <div class="col">
      <p class="titulo">Valor Total</p>
      <p class="valor verde">{{ valorTotal | currency : "R$" }}</p>
    </div>
  </div>
  <div class="coluna botoes" *ngIf="socioSelecionadoInterno && listaProdutos.length > 0">
    <button class="botao azul" (click)="pagar()">Pagar Agora</button>
    <button class="botao borda" (click)="anotar()">Anotar</button>
  </div>
</div>
