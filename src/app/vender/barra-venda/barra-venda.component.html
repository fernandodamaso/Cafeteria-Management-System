<div class="layout">
  <div class="nomeSocio coluna">
    <p class="titulo">Vender Para:</p>
    <span class="nome">{{ socioSelecionadoInterno?.nome }}</span>
    <span class="campoVazio" *ngIf="!socioSelecionadoInterno">Nenhum Sócio Selecionado</span>
  </div>
  <div class="produtos coluna">
    <p class="titulo">Produtos</p>
    <ul>
      <li (click)="deletarProduto(produto)" *ngFor="let produto of produtosSelecionadosInterno">
        <span
          class="tag"
          [ngClass]="{
            tipoAcai: produto.tipo === 'Açai',
            tipoDoce: produto.tipo === 'Doce',
            tipoBebida: produto.tipo === 'Bebida',
            tipoSalgado: produto.tipo === 'Salgado'
          }">
          {{ produto.nome }}
          <span class="fechar">x</span>
        </span>
      </li>
    </ul>
    <p class="campoVazio" *ngIf="produtosSelecionadosInterno.length == 0">Nenhum Produto Selecionado</p>
  </div>
  <div class="data coluna" *ngIf="socioSelecionadoInterno ||  produtosSelecionadosInterno.length > 0">
    <label for="data">Data da compra</label>
    <mat-form-field appearance="outline" color="#3498db">
      <input [formControl]="date" matInput [matDatepicker]="picker" (dateInput)="addEvent($event)">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="valores coluna" *ngIf="socioSelecionadoInterno || produtosSelecionadosInterno.length > 0">
    <div class="col">
      <p class="titulo">Saldo Atual</p>
      <p class="valor azul">R$ 0,00</p>
    </div>
    <div class="col">
      <p class="titulo">Valor Total</p>
      <p class="valor verde">R$ 0,00</p>
    </div>
  </div>
  <div class="coluna botoes" *ngIf="socioSelecionadoInterno || produtosSelecionadosInterno.length > 0">
    <button class="botao azul">Pagar Agora</button>
    <button class="botao borda" (click)="anotar()">Anotar</button>
  </div>
</div>
