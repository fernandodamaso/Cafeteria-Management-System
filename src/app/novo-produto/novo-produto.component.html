<div class="topo">
  <h2>Adicionar Novo Sócio</h2>
</div>

<div class="corpo">
  <form action="">
    <div class="linha">
      <div class="col">
        <label for="Nome">Nome</label>
        <input [(ngModel)]="nome" id="Nome" name="Nome" title="Nome" type="text" />
      </div>
    </div>

    <div class="linha">
      <div class="col">
        <label for="Nome">Preço de Custo</label>
        <input [(ngModel)]="precoCusto" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" id="Preço de Custo" name="Preço de Custo" title="Preço de Custo" type="text" />
      </div>
      <div class="col">
        <label for="Nome">Preço de Venda</label>
        <input [(ngModel)]="precoVenda" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" id="Preço de Venda" name="Preço de Venda" title="Preço de Venda" type="text" />
      </div>
    </div>

    <div class="linha">
      <div class="col">
        <select name="grau" title="Grau" [(ngModel)]="categoriaProduto">
          <option value="">Categoria de Produto</option>
          <option value="Açai">Açai</option>
          <option value="Doce">Doce</option>
          <option value="Bebida">Bebida</option>
          <option value="Salgado">Salgado</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="base">
  <div class="botoes">
    <button class="botao cinza" (click)="this.dialogRef.close()">Cancelar</button>
    <button (click)="deletarSocio()" *ngIf="editar" class="botao vermelho">Deletar</button>
    <button (click)="postData()" class="botao azul">Salvar</button>
  </div>
</div>
